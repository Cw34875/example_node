<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- always put your name in your work -->
    <meta name="author" content="Robert C. Duvall">
    <!-- stop the web browser from ever caching this page or its images -->
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- libraries neded for this page -->
    <script src="https://unpkg.com/vue"></script>
    <!-- support for this page -->
    <link rel="stylesheet" href="css/list_urls.css">
    <!-- NOTE JS IS LOADED AS A MODULE to use new "import" feature -->
    <script type="module" src="js/app.js" async></script>
    <title>List URLs</title>
</head>
<body>
    <h1>My Favorite Sites</h1>

    <div id="app">
        <ul id="js-linklist">
            <url-list v-for="item in items" :key="item.title" :item="item">
                <!-- this is your custom component, it is used just like an HTML tag! -->
                <!-- item attribute value is passed as a parameter to component and bound to dynamic data -->
            </url-list>
        </ul>
    </div>
</body>
</html>
